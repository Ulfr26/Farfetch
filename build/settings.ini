
[custom]
	h="{BOLD}{GREEN}[>] {YELLOW}Capuno {RESET}{GREEN}at {YELLOW}{BOLD}{HOSTNAME}"	; Custom header text
	art=ascii/skeleton.ascii		; The name of the ascii file, will search in the same path as the settings or in full path (example skeleton.ascii from chris.com)

	text_title="{BOLD}{GREEN}"		; Text title color
	text_normal="{GRAY}"			; Text normal color
	bar_used="{BG_WHITE}"			; Bar used background color
	bar_used_text="{BLACK}"			; Bar used label text color
	bar_free="{BG_GRAY}"			; Bar free background color
	bar_free_text="{WHITE}"			; Bar free label text color

[bars]
	disk=/							; Mounted disk to show it's bar
	disk_label=" SDD"			; Text at the right of the disk bar
	ram_label=" RAM"				; Text at the right of the ram bar
	width=21						; Width (in spaces) of the bars panel (not including color palette)
	pw=3							; Palette width (in spaces) (foreach color (7))
	order=disk, ram, palette		; Bar order ( disk,palette,ram )

[modules]
	ascii=true						; Show ascii art
	bars=true						; Show bars
	pkgcache=true					; Use cache for the number of packages instead of getting it all the times
	order=Packages, Kernel, Uptime, CPU		; The order for the system info modules ( GPU,CPU,Kernel,Host,Packages,Uptime,Processes,User,Distro ) (TODO way more modules)

[offsets]
	x=5								; Ascii x offset (right)

	sy=2							; System info y offset (down) (absolute)
	sx=20							; System info x offset (right) (absolute)

	bx=23							; Bars x offset (right) (absolute)
	by=7							; Bars y offset (down) (absolute)

	hx=20							; Header x offset (right) (absolute)
	hy=0							; Header y offset (down) (absolute)
