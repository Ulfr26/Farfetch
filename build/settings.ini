
[custom]
	h="{YELLOW}{BOLD}Capuno {RESET}{GREEN}at {YELLOW}{BOLD}{HOSTNAME}"	; Custom header text
	art=skeleton.ascii				; The name of the ascii file, will search in the same path as the settings or in full path (example skeleton.ascii from chris.com)

[bars]
	disk=/							; Mounted disk to show it's bar
	disk_label=/dev/sda1			; Text at the right of the bar
	width=21						; Width (in spaces) of the bars panel (not including color palette)
	pw=3							; Palette width (in spaces) (foreach color (7))
	order=disk,palette				; Bar order

[modules]
	ascii=true						; Show ascii art
	bars=true						; Show bars
	pkgcache=true					; Use cache for the number of packages instead of getting it all the times
	order=CPU,Kernel,Packages,Uptime		; The order for the system info modules ( CPU,Kernel,Host,Packages,Uptime ) (TODO way more modules)

[offsets]
	x=5								; Ascii y offset (right)

	sy=3							; System info y offset (down) (absolute)
	sx=20							; System info x offset (right) (absolute)

	bx=23							; Bars x offset (right) (absolute)
	by=8							; Bars y offset (down) (absolute)

	hx=24							; Header x offset (right) (absolute)
	hy=0							; Header y offset (down) (absolute)
